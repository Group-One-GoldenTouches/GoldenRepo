<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;500;700&display=swap" rel="stylesheet">

</head>

<body>
  <nav class="navbar navbar-expand-lg border-bottom">
    <div class="container-fluid">
      <!-- Logo -->
      <p class="navbar-brand fw-bold">
        <img src="cimagesHome/logo.png" alt="logo"> <span class="logospan"> <span
            style="color:#9F8069;">Golden</span>Touch</span>
      </p>
      <!-- Toggler for mobile view -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Navbar Items -->
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="../htmlPages/shopPage.html">Shop</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active text-white fw-bold position-relative" href="../htmlPages/aboutUsPage.html">Who We
              Are</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="../htmlPages/contactUsPage.html">Contact us</a>
          </li>
          <li class="nav-item">
            <button class="signup-btn" id="signup-btn">Sign Up</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="profile-container">
    <h1>User Profile</h1>
    <div id="userProfile">

      <img id="profileImage"
        src="../productimages/user-profile-icon-flat-style-member-avatar-vector-illustration-isolated-background-human-permission-sign-business-concept_157943-15752.avif"
        alt="Profile Image">

      <p id="userName"></p>
      <p id="userEmail"></p>
      <p id="userAge"></p>
      <p id="userCategories"></p>
    </div>

    <button id="editButton">Edit Profile</button>

    <div id="editProfile" style="display: none;">
      <h2>Edit Profile</h2>
      <form id="editForm">
        <input type="text" id="editFirstName" placeholder="First Name">
        <input type="text" id="editLastName" placeholder="Last Name">
        <input type="email" id="editEmail" placeholder="Email">
        <input type="number" id="editAge" placeholder="Age">
        <input type="text" id="editCategories" placeholder="Gift Categories">
        <button type="submit">Save Changes</button>
      </form>
    </div>

    <button id="logoutButton">Log Out</button>
  </div>
  <!--===================Footer==========================-->
  <footer class="footer">
    <div class="footer-container">
      <!-- Logo and Name -->
      <div class="footer-logo">
        <p class="navbar-brand fw-bold" id="logo-icon">
          <img src="../imagesHome/logo.png" alt="logo-icon"> <span class="logospan"> <span
              style="color:#9F8069;">Golden</span>Touch</span>
        </p>
      </div>

      <!-- Navigation Links -->
      <div class="footer-links">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Shop</a></li>
          <li><a href="#">Sign Up</a></li>
        </ul>
        <ul>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
      </div>

      <!-- Social Media -->
      <div class="footer-social">
        <span>Find Us on</span>
        <div class="social-icons">
          <i class='bx bxl-facebook-square bx-sm'></i>
          <i class='bx bxl-instagram-alt bx-sm'></i>
          <i class='bx bxl-gmail bx-sm'></i>
          <i class='bx bxl-whatsapp bx-sm'></i>
        </div>
      </div>
    </div>
    <div class="footer-bottom">
      <p>Copyright Â©2020 All rights reserved</p>
    </div>

  <Script>document.getElementById("editButton").addEventListener("click", function () {
      document.getElementById("editProfile").classList.toggle("active");
    });</Script>
  <script type="module" src="../js pages/userPage.js"></script>
