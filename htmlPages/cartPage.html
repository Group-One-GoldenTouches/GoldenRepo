<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Box Icons -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <link rel="stylesheet" href="../css pages/cartPage.css"> <!-- Custom CSS -->
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg border-bottom">
        <div class="container-fluid">
            <p class="navbar-brand fw-bold">
                <img src="../imagesHome/logo.png" alt="logo">
                <span class="logospan"><span style="color:#9F8069;">Golden</span>Touch</span>
            </p>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link text-white" href="../htmlPages/homeUserPage.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="../htmlPages/shopPage.html">Shop</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="../htmlPages/aboutUsPage.html">Who We Are</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="../htmlPages/contactUsPage.html">Contact us</a></li>
                    <li class="nav-item"><button class="signup-btn" id="signup-btn">Sign Up</button></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div id="GenralContainer">
        <main class="container mt-4">
            <div class="row">
                <!-- Cart Items -->
                <div class="col-lg-8">
                    <div class="list-group" id="cartItemsContainer">
                        <!-- Items will be dynamically inserted here -->
                    </div>
                </div>

                <!-- Summary Section -->
                <div class="col-lg-4">
                    <div class="card p-3 bg-light shadow-sm">
                        <h4 class="mb-4">Cart Summary</h4>
                        <div class="d-flex justify-content-between mb-3">
                            <p>Subtotal</p>
                            <p id="subtotal">0 JD</p>
                        </div>
                        <div class="d-flex justify-content-between mb-3">
                            <p>Tax</p>
                            <p id="tax">0 JD</p>
                        </div>
                        <div class="d-flex justify-content-between mb-4">
                            <p><strong>Total</strong></p>
                            <p><strong id="total">0 JD</strong></p>
                        </div>
                        <a href="../htmlPages/checkOutPage.html"><button class="btn btn-primary w-100 py-2"><i class="bi bi-cart-check"></i> Proceed to
                            Checkout</button></a>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
        import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCfytV7PtN2LIrv8jBlqsLRGQeGtVe4LqY",
            authDomain: "golden-f43ab.firebaseapp.com",
            projectId: "golden-f43ab",
            storageBucket: "golden-f43ab.app",
            messagingSenderId: "314092349099",
            appId: "1:314092349099:web:9449b624f50ac93c5d39ee"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        const cartItemsContainer = document.getElementById("cartItemsContainer");
        const subtotalElement = document.getElementById("subtotal");
        const taxElement = document.getElementById("tax");
        const totalElement = document.getElementById("total");

        let subtotal = 0;

        // Function to fetch cart items based on userId
        async function fetchCartItems(userId) {
            try {
                const cartRef = collection(db, "cart");
                const q = query(cartRef, where("userId", "==", userId));
                const querySnapshot = await getDocs(q);

                cartItemsContainer.innerHTML = ""; // Clear existing items

                // Reset subtotal to 0 before adding up prices
                subtotal = 0;

                querySnapshot.forEach((doc) => {
                    const item = doc.data();
                    const { name, price, description, image } = item;

                    // Ensure price is a number
                    const priceNumber = parseFloat(price);

                    // Add item to cart
                    const cartItemHTML = `
                    <div class="list-group-item d-flex justify-content-between align-items-center cart-item">
                        <img src="${image}" alt="${name}" class="img-thumbnail" style="width: 100px; height: 100px; object-fit: cover;">
                        <div class="ms-3">
                            <h5 class="card-title">${name}</h5>
                            <p class="card-text">${description}</p>
                            <p class="card-text">Price: ${priceNumber.toFixed(2)} JD</p>
                        </div>
                    </div>
                `;
                    cartItemsContainer.innerHTML += cartItemHTML;

                    // Update subtotal
                    subtotal += priceNumber;
                });

                // Calculate totals
                const tax = subtotal * 0.15; // Example: 15% tax
                const total = subtotal + tax;

                // Update summary
                subtotalElement.textContent = `${subtotal.toFixed(2)} JD`;
                taxElement.textContent = `${tax.toFixed(2)} JD`;
                totalElement.textContent = `${total.toFixed(2)} JD`;
            } catch (error) {
                console.error("Error fetching cart items: ", error);
                alert("Failed to load cart items. Please try again later.");
            }
        }

        // Monitor authentication state
        onAuthStateChanged(auth, (user) => {
            if (user) {
                fetchCartItems(user.uid); // Fetch the user's cart items
            } else {
                alert("Please log in to view your cart.");
                window.location.href = "login.html";
            }
        });
    </script>



    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
