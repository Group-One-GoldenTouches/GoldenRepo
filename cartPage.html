<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;500;700&display=swap" rel="stylesheet">
    <!--Box Icons-->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="cartPage.css"> <!-- Custom CSS -->

</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg border-bottom">
        <div class="container-fluid">
            <!-- Logo -->
            <p class="navbar-brand fw-bold">
                <img src="./imagesHome/logo.png" alt="logo"> <span class="logospan"> <span style="color:#9F8069;">Golden</span>Touch</span>
            </p>
            <!-- Toggler for mobile view -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navbar Items -->
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="homeUserPage.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="./shopPage.html">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="./aboutUsPage.html">Who We Are</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="./contactUsPage.html">Contact us</a>
                    </li>
                    <li class="nav-item">
                        <button class="signup-btn" id="signup-btn">Sign Up</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="GenralContainer">
        <main class="container mt-4">
            <div class="row">
                <!-- Cart Items -->
                <div class="col-lg-8">
                    <div class="list-group">
                        <!-- Product 1 -->
                        <div class="list-group-item d-flex justify-content-between align-items-center cart-item">
                            <div class="ms-3">
                                <h5 class="card-title">Diamond Ring</h5>
                                <p class="card-text">Price: 250 JD</p>
                            </div>
                            <div class="d-flex align-items-center">
                                <button class="btn btn-outline-secondary mx-2 decrease-btn" data-target="#quantity1"><i class="bi bi-dash"></i></button>
                                <input type="number" value="1" class="form-control mx-3 quantity-input" id="quantity1" style="width: 60px;" min="1">
                                <button class="btn btn-outline-secondary mx-2 increase-btn" data-target="#quantity1"><i class="bi bi-plus"></i></button>
                            </div>
                        </div>

                        <!-- Product 2 -->
                        <div class="list-group-item d-flex justify-content-between align-items-center cart-item">
                            <div class="ms-3">
                                <h5 class="card-title">Gold Necklace</h5>
                                <p class="card-text">Price: 150 JD</p>
                            </div>
                            <div class="d-flex align-items-center">
                                <button class="btn btn-outline-secondary mx-2 decrease-btn" data-target="#quantity2"><i class="bi bi-dash"></i></button>
                                <input type="number" value="1" class="form-control mx-3 quantity-input" id="quantity2" style="width: 60px;" min="1">
                                <button class="btn btn-outline-secondary mx-2 increase-btn" data-target="#quantity2"><i class="bi bi-plus"></i></button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Summary Section -->
                <div class="col-lg-4">
                    <div class="card p-3 bg-light shadow-sm">
                        <h4 class="mb-4">Cart Summary</h4>
                        <div class="d-flex justify-content-between mb-3">
                            <p>Subtotal</p>
                            <p id="subtotal">400 JD</p>
                        </div>
                        <div class="d-flex justify-content-between mb-3">
                            <p>Tax</p>
                            <p>50 JD</p>
                        </div>
                        <div class="d-flex justify-content-between mb-4">
                            <p><strong>Total</strong></p>
                            <p><strong id="total">450 JD</strong></p>
                        </div>
                        <button class="btn btn-primary w-100 py-2"><i class="bi bi-cart-check"></i> Proceed to Checkout</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <!-- Logo and Name -->
            <div class="footer-logo">
                <p class="navbar-brand fw-bold" id="logo-icon">
                    <img src="./imagesHome/logo.png" alt="logo-icon"> <span class="logospan"> <span style="color:#9F8069;">Golden</span>Touch</span>
                </p>
            </div>

            <!-- Navigation Links -->
            <div class="footer-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">Sign Up</a></li>
                </ul>
                <ul>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </div>

            <!-- Social Media -->
            <div class="footer-social">
                <span>Find Us on</span>
                <div class="social-icons">
                    <i class='bx bxl-facebook-square bx-sm'></i>
                    <i class='bx bxl-instagram-alt bx-sm'></i>
                    <i class='bx bxl-gmail bx-sm'></i>
                    <i class='bx bxl-whatsapp bx-sm'></i>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>Copyright Â©2020 All rights reserved</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Get all increase and decrease buttons
        const decreaseButtons = document.querySelectorAll('.decrease-btn');
        const increaseButtons = document.querySelectorAll('.increase-btn');

        // Add event listener to each decrease button
        decreaseButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Get the associated input field
                const targetInput = document.querySelector(button.getAttribute('data-target'));
                // Decrease the value by 1
                let value = parseInt(targetInput.value);
                if (value > 1) {
                    targetInput.value = value - 1;
                }
            });
        });

        // Add event listener to each increase button
        increaseButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Get the associated input field
                const targetInput = document.querySelector(button.getAttribute('data-target'));
                // Increase the value by 1
                let value = parseInt(targetInput.value);
                targetInput.value = value + 1;
            });
        });
    </script>
</body>

</html>
